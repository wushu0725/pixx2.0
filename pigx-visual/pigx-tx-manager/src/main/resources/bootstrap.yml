server:
  port: 5004

spring:
  application:
    name: @artifactId@
  #配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: dev
      discovery:
        enabled: true
        service-id: pigx-config

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://pig:pig@pigx-eureka:8761/eureka/

